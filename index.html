<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Tính giá sản phẩm Shopee</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container container-table">
        <center><h1>Tính giá sản phẩm shopee</h1></center>
        <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-3 col-form-label">Thực nhận</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="thucNhan" placeholder="Số tiền muốn nhận về">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-3 col-form-label">Phụ phí freeship extra <span style="color:red">*</span></label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="phuPhiFreeship" placeholder="Phụ phí Freeship Extra(đơn vị %)"  value = "4">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Phụ phí dịch vụ <span style="color:red">*</span></label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="phuPhiDichVu" placeholder="Phụ phí dịch vụ(đơn vị %)" value = "2">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Giảm giá trên Shoppe <span style="color:red">*</span></label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="giamGiaShoppe" placeholder="Giảm giá trên Shoppe(đơn vị %)" value = "30">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Thực nhận<span style="color:red">*</span></label>
                <div class="col-sm-6">                  
                  <p readonly class="form-control-plaintext" id="ketQua" value="0đ">
                </div>
            </div>
              <div class="form-group row">
                <center><button type="button" onclick="getInputValue();" class="btn btn-danger">Tính toán</button></center>
              </div>
          </form>
        <script>
            function getInputValue(){
              var x = document.getElementById("thucNhan").value; 
              var y = document.getElementById("giamGiaShoppe").value;  
              var z = document.getElementById("phuPhiFreeship").value;
              var a = document.getElementById("phuPhiDichVu").value;         
              var tmp = x/(1-(z/100));          
              tmp = tmp/(1-(a/100));           
              var result = (tmp/(1-(y/100))).toFixed(0);           
              document.getElementById("ketQua").innerHTML = new Intl.NumberFormat('vi-VN').format(result) + " VNĐ";
            }
        </script>
    </div>
</body>
</html>
