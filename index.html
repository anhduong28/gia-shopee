<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tính giá sản phẩm Shopee</title>
</head>
<body>
    <h1>Tính giá sản phẩm shopee</h1>
    <label for="lname">Thực nhận:</label>
  <input type="text" id="thucNhan" name="thucNhan"><br><br>
    <label for="lname">Phụ phí freeship extra <span color = red>*</span>:</label>
  <input type="text" id="phuPhiFreeship" name="phuPhiFreeship" value = "4"><br><br>
  <label for="lname">Phụ phí dịch vụ<span color = red>*</span>:</label>
  <input type="text" id="phuPhiDichVu" name="phuPhiDichVu" value = "2"><br><br>
  <label for="lname">Giảm giá show trên Shoppe<span color = red>*</span>:</label>
  <input type="text" id="giamGiaShoppe" name="giamGiaShoppe"><br><br>
   <label for="lname"><span color = red>*</span> đơn vị %</label>
    <button type="button" onclick="getInputValue();">Tính Toán</button>
    
    <script>
        function getInputValue(){
          var x = document.getElementById("thucNhan").value; 
          var y = document.getElementById("giamGiaShoppe").value;  
          var z = document.getElementById("phuPhiFreeship").value;
          var a = document.getElementById("phuPhiDichVu").value;         
          var tmp = x/(1-(z/100));          
          tmp = tmp/(1-(a/100));           
          var result = (tmp/(1-(y/100))).toFixed(0);           
          document.getElementById("ketQua").innerHTML = "Kết quả là : " + result;
        }
    </script>
  <p id ="ketQua">Kết quả là : </p>
</body>
</html>
